<simple-notifications></simple-notifications>
<div class="container">
    <form [formGroup]="authForm" class="form-horizontal" method="post" action="/login">
        <div class="form-group">
            <label class="col-sm-offset-3 col-sm-2 control-label">Login :</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="login" [(ngModel)]="login"
                       formControlName="login"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-offset-3 col-sm-2 control-label">Password :</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" name="password" [(ngModel)]="password"
                       formControlName="password"/>
            </div>
        </div>
        <br>
        <br>
        <div class="form-group ">
            <div class="col-sm-offset-5 col-sm-3">
                <button type="submit " (click)="authorization();" class="btn btn-default "
                        [disabled]="!authForm.valid">Submit
                </button>
                <button type="reset" (click)="authForm.reset();" class="btn btn-default ">Reset</button>
            </div>
        </div>
    </form>
</div>
